 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
  background: #0e7c86;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.gallery {
  width: 100%;
  height: 300px;
  display: flex;
  justify-content: center;
  align-items: center;
}

.gallery img {
  width: 10%;
  height: 100%;
  object-fit: cover;
  border-radius: 10px;
  border: 2px solid #fff;
  transition: all ease-out 0.5s;
  cursor: pointer;
  overflow: hidden;
}

.gallery img:hover {
  width: 50%;
}

  </style>
 </head>
