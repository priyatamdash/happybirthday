<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      font-family: 'Wendy One', sans-serif;
      background-color: black;
    }

    span {
      text-transform: uppercase;
    }

    .container {
      width: 800px;
      height: 420px;
      padding: 10px;
      margin: 0 auto;
      background: rgb(0, 0, 0);
      position: relative;
    }

    .balloon {
      width: 738px;
      margin: 0 auto;
      padding-top: 30px;
      position: relative;
    }

    .balloon > div {
      width: 104px;
      height: 140px;
      background: rgba(182, 15, 97, 0.9);
      border-radius: 80% 80% 80% 80%;
      margin: 0 auto;
      position: absolute;
      padding: 10px;
      box-shadow: inset 17px 7px 10px rgba(182, 15, 97, 0.9);
      -webkit-transform-origin: bottom center;
    }

    .balloon > div:nth-child(1) {
      background: rgba(182, 15, 97, 0.9);
      left: 0;
      box-shadow: inset 10px 10px 10px rgba(146, 12, 77, 0.9);
      animation: balloon1 6s ease-in-out infinite;
    }

    .balloon > div:nth-child(2) {
      background: rgba(242, 112, 45, 0.9);
      left: 120px;
      box-shadow: inset 10px 10px 10px rgba(217, 100, 40, 0.9);
      animation: balloon2 6s ease-in-out infinite;
    }

    .balloon > div:nth-child(3) {
      background: rgba(45, 181, 167, 0.9);
      left: 240px;
      box-shadow: inset 10px 10px 10px rgba(40, 163, 150, 0.9);
      animation: balloon4 6s ease-in-out infinite;
    }

    .balloon > div:nth-child(4) {
      background: rgba(190, 61, 244, 0.9);
      left: 360px;
      box-shadow: inset 10px 10px 10px rgba(171, 55, 220, 0.9);
      animation: balloon1 5s ease-in-out infinite;
    }

    .balloon > div:nth-child(5) {
      background: rgba(180, 224, 67, 0.9);
      left: 480px;
      box-shadow: inset 10px 10px 10px rgba(162, 202, 60, 0.9);
      animation: balloon3 5s ease-in-out infinite;
    }

    .balloon > div:nth-child(6) {
      background: rgba(242, 194, 58, 0.9);
      left: 600px;
      box-shadow: inset 10px 10px 10px rgba(217, 174, 52, 0.9);
      animation: balloon2 3s ease-in-out infinite;
    }

    .balloon > div:before {
      color: rgba(182, 15, 97, 0.9);
      position: absolute;
      bottom: -11px;
      left: 52px;
      content: "â–²";
      font-size: 1em;
    }

    span {
      font-size: 4.8em;
      color: white;
      position: relative;
      top: 30px;
      left: 50%;
      margin-left: -27px;
    }

    @keyframes balloon1 {
      0%, 100% { transform: translateY(0) rotate(-6deg); }
      50% { transform: translateY(-20px) rotate(8deg); }
    }

    @keyframes balloon2 {
      0%, 100% { transform: translateY(0) rotate(6deg); }
      50% { transform: translateY(-30px) rotate(-8deg); }
    }

    @keyframes balloon3 {
      0%, 100% { transform: translate(0, -10px) rotate(6deg); }
      50% { transform: translate(-20px, 30px) rotate(-8deg); }
    }

    @keyframes balloon4 {
      0%, 100% { transform: translate(10px, -10px) rotate(-8deg); }
      50% { transform: translate(-15px, 10px) rotate(10deg); }
    }

    h1 {
      position: relative;
      top: 200px;
      text-align: center;
      color: rgba(182, 15, 97, 0.9);
      font-size: 3.5em;
    }

    .button-container {
      text-align: center;
      position: absolute;
      bottom: 20px; /* Position the button at the bottom */
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 0; /* Remove extra margin */
      opacity: 0;
      animation: fadeIn 1s ease-in-out 3s forwards;
    }

    .colorful-button {
      background: linear-gradient(45deg, rgba(182, 15, 97, 0.9), rgba(242, 112, 45, 0.9), rgba(45, 181, 167, 0.9));
      border: none;
      border-radius: 25px;
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .colorful-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <link href='https://fonts.googleapis.com/css?family=Wendy+One' rel='stylesheet' type='text/css'>
  <div class="container">
    <div class="balloon">
 
      <div><span>H</span></div>
      <div><span>B</span></div>
      <div><span>D</span></div>
      <div><span>A</span></div>
      <div><span>Y</span></div>
      <div><span>!</span></div>
    </div>
    <h1>Priyanka</h1>
    <div class="button-container">
      <button class="colorful-button" onclick="window.location.href='cake.html'">Celebrate</button>
    </div>
  </div>
</body>
</html>
